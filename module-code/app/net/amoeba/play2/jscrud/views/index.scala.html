@import net.amoeba.play2.jscrud.models._
@(title:String, jscrudParam:JSCRUDParam)(implicit rh:RequestHeader, menus:List[MenuItem])

@main(title, Some(jscrudParam)) {


@inc.menu(menus)

            <!-- Right side column. Contains the navbar and content of the page -->
            <div class="right-side">

                <section class="content">
                <div class="row">
				<div class="col-xs-6"></div>
				<div class="col-xs-6"><div flash-message="2000" ></div></div>                
                </div>
<!-- 5000 milli-secs is the display duration.
     Flash alert will be automatically dismissed after 2000 milli-secs.
-->
					<div ng-view></div>
                </section>
            </div>
            <div class="footer-main">
                Copyright &copy Amoeba Consulting Ltd - JSCRUD, 2015
            </div>



<script type="text/ng-template" id="/itemList.html">

<div class="container-fluid" ng-controller="ItemListController">
	<div class="row">
	<div class="col-md-8">
		<h4>List</h4>
	</div>
	<div class="col-md-4 text-right">
		<span><a href="#/new" class="btn btn-primary"><i class="fa fa-plus"></i> Create Record</a></span>
	</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		<table id="itemListTable" datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered"></table>
		</div>
	</div>
</div>

</script>


<script type="text/ng-template" id="/itemDetail.html">
<div ng-controller="ItemDetailController">
<h4>{{sectionTitle}}</h4>
<a class="btn btn-default" href="#/">Back</a>
	<form name="ngform" sf-schema="schema" sf-form="form" sf-model="model"
		ng-submit="onSave(ngform, model)"></form>

</div>
</script>

}
